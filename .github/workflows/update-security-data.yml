name: Update Security Data

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write # Required to push commits and tags
  id-token: write # Required for npm trusted publishing with OIDC

jobs:
  update:
    name: Update Node.js Security Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download schedule.json
        run: |
          curl -sSf -o data/schedule.json \
            https://raw.githubusercontent.com/nodejs/Release/main/schedule.json

      - name: Download security.json
        run: |
          curl -sSf -o data/security.json \
            https://raw.githubusercontent.com/nodejs/security-wg/main/vuln/core/index.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format data files
        run: pnpm format

      - name: Run tests
        run: pnpm test

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit data changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add data/
          git commit -m "chore(data): update security data [$(date -u +%Y-%m-%d)]"

      - name: Bump version
        if: steps.changes.outputs.changed == 'true'
        run: npm version patch -m "chore: bump version to %s [skip ci]"

      - name: Push commits and tags
        if: steps.changes.outputs.changed == 'true'
        run: git push --follow-tags

      - name: Publish to npm
        if: steps.changes.outputs.changed == 'true'
        run: npm publish --provenance --access public
